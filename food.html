<!DOCTYPE html>
<html>
  <head>
    <title> My Ampi town </title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

    <header class="primary-header">
      <h1 class="main-heading">Food in Ampli Town</h1>
      <img class="town-preview" src="https://res.cloudinary.com/dnna0ynnm/image/upload/v1537983906/townheader.svg" />
    </header>
    <main class="primary-main">
      <section class="store-section">
        <img class="building" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.inspiredtaste.net%2F24593%2Fessential-pancake-recipe%2F&psig=AOvVaw0kU_R3axCPPRwJC1LGcYia&ust=1593168482643000&source=images&cd=vfe&ved=2ahUKEwiun4md5ZzqAhXGzSoKHZXuDe4Qr4kDegUIARDZAQ" />
        <div class="store-details">
          <h2 class="category-heading">Pancakes</h2>

      </section>

      <section class="store-section">
        <img class="building" src="https://res.cloudinary.com/dnna0ynnm/image/upload/v1537983905/townfood.svg"/>
        <div class="store-details">
          <h2 class="category-heading">Biscuits</h2>

        </div>
      </section>

      <section class="store-section">
        <img class="building" src="https://res.cloudinary.com/dnna0ynnm/image/upload/v1537983905/townshop.svg" />
        <div class="store-details">
          <h2 class="category-heading">Cakes</h2>

        </div>
      </section>
    </main>
    <footer class="primary-footer">
      <p class="created-by">
        Created with enthusiasm by caring residents.
      </p>
    </footer>
  </body>
</html>
