<!DOCTYPE html>
<html>
  <head>
    <title> My Ampi town </title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <header class="primary-header">
      <h1 class="main-heading">Shops in Ampli Town</h1>
      <img class="town-preview" src="https://res.cloudinary.com/dnna0ynnm/image/upload/v1537983906/townheader.svg" />
    </header>
    <main class="primary-main">
      <section class="store-section">
        <img class="building" src="./images/allo.png" />
        <div class="store-details">
          <h2 class="category-heading">Allo</h2>

        </div>
      </section>

      <section class="store-section">
        <img class="building" src="./images/atb.png"/>
        <div class="store-details">
          <h2 class="category-heading">ATB</h2>

        </div>
      </section>

      <section class="store-section">
        <img class="building" src="./images/silpo.png" />
        <div class="store-details">
          <h2 class="category-heading">Silpo</h2>

        </div>
      </section>
    </main>
    <footer class="primary-footer">
      <p class="created-by">
        Created with enthusiasm by caring residents.
      </p>
    </footer>
  </body>
</html>
